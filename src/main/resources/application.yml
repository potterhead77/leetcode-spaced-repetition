server:
  # This is the magic line. It says: "Use Railway's PORT. If it's missing, use 8080."
  port: ${PORT:8080}
  # This ensures the app accepts connections from outside the container
  address: 0.0.0.0
  forward-headers-strategy: NATIVE
spring:
  application:
    name: leetcode-spaced-repetition

  jackson:
    serialization:
      indent_output: true
  mail:
    host: smtp.gmail.com
    port: 465
    username: nandansanjay35@gmail.com
    # Use the 16-character App Password generated from your Google Account
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  # --- CHANGED: DATABASE CONFIGURATION (PostgreSQL) ---
  datasource:
    # Railway automatically provides PGHOST, PGPORT, etc.
    # Defaults are set to 'localhost' for your local testing.
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:leetcode_srs}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    # Changed from SQLiteDialect to PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        # Optional: Helps Postgres work better with JDBC
        jdbc:
          lob:
            non_contextual_creation: true

  # ----------------------------------------------------

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

leetcode:
  graphql:
    url: https://leetcode.com/graphql

app:
  api:
    secret: ""

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    caches:
      enabled: true


resilience4j:
  ratelimiter:
    instances:
      leetcode-api:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 2s
        register-health-indicator: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    use-forward-headers: true
  info:
    title: leetstats-api
    description: "The API for retrieving your LeetCode profile & Problems statistics"
    version: "0.0.1-SNAPSHOT"
  servers:
    # You can update this URL once Railway gives you a public domain
    - url: https://${RAILWAY_PUBLIC_DOMAIN:localhost:8080}
      description: Production server
    - url: http://localhost:8080
      description: Local development server

scheduler:
  # Set to true so it syncs data automatically in production
  enabled: true

