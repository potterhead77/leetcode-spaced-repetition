spring:
  application:
    name: leetcode-spaced-repetition

  jackson:
    serialization:
      indent_output: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: nandansanjay35@gmail.com
    # Use the 16-character App Password generated from your Google Account
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  datasource:
    url: jdbc:sqlite:./data/leetcode.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  mvc:
    # This tells Spring to throw an exception when no handler is found,
    # which our new @ExceptionHandler(NoHandlerFoundException.class) can catch.
    throw-exception-if-no-handler-found: true
  web:
    resources:
      # This disables Spring's default static resource handling,
      # which is necessary for the above property to work reliably for API-only apps.
      add-mappings: false

leetcode:
  graphql:
    url: https://leetcode.com/graphql

app:
  api:
    secret: ""

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      # Show detailed health status, including cache and DB checks.
      show-details: always
    caches:
      enabled: true


resilience4j:
  ratelimiter:
    instances:
      # name of our outbound limiter
      leetcode-api:
        limitForPeriod: 10                # Allow only 10 calls...
        limitRefreshPeriod: 1s            # ...per 1 second.
        timeoutDuration: 2s               # How long to wait for permission
        register-health-indicator: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    # This tells Springdoc to use the forwarded headers to generate the correct HTTPS URL
    use-forward-headers: true
  info:
    title: leetstats-api
    description: "The API for retrieving your LeetCode profile & Problems statistics"
    version: "0.0.1-SNAPSHOT"
  servers:
    - url: https://4.213.1.116.nip.io
      description: Production server
    - url: http://localhost:8080
      description: Local development server

scheduler:
  enabled: true #change this to true when deploying via pipeline for testing we can keep it false after once the data is loaded in db

server:
  forward-headers-strategy: NATIVE